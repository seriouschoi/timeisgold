name: TestResultPublishTest

on:
  push:
    branches-ignore: ["stash/**"]
    paths-ignore: [ '**.md', 'docs/**' ]
  pull_request:
    branches: [ "master" ]
    paths-ignore: [ '**.md', 'docs/**' ]
  workflow_dispatch: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  unit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: ./.github/actions/setup

      - name: Unit Test
        run: ./gradlew testDebugUnitTest --stacktrace

      - name: Upload unit test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-report
          path: |
            **/build/reports/tests/testDebugUnitTest/**
            **/build/test-results/testDebugUnitTest/**

      - name: Publish Test Results
        if: always()
        uses: mikepenz/action-junit-report@v4
        with:
          report_paths: |
            **/build/reports/tests/testDebugUnitTest/TEST*.xml
            **/build/test-results/testDebugUnitTest/TEST*.xml
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: ./.github/actions/setup

      # 스모크 + 정적체크 (빠르게 실패하도록)
      - name: Assemble & static checks
        run: |
          ./gradlew \
            assembleDebug \
            lintDebug \
            --stacktrace

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/**
          retention-days: 7

      - name: Upload Lint report
        uses: actions/upload-artifact@v4
        with:
          name: lint-report
          path: app/build/reports/lint-results-debug.html
          retention-days: 7

      - name: Publish Lint Report Summary
        if: always()
        run: |
          echo "## Android Lint Report" >> $GITHUB_STEP_SUMMARY
          echo "[다운로드 없이 보기](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
