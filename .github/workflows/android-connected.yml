name: Android Connected Tests
on:
  workflow_dispatch: { }

jobs:
  connected:
    runs-on: macos-13            # Intel 러너 (x86_64 가속 사용)
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: ./.github/actions/setup

      - name: Emulator version
        run: $ANDROID_HOME/emulator/emulator -version || true

      - name: Launch emulator & run connected tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 33
          target: default
          arch: x86_64
          avd-name: ci-api33-x86
          cores: 2
          ram-size: 2048
          heap-size: 384M
          force-avd-creation: true
          emulator-options: >-
            -no-window -gpu swiftshader_indirect -no-boot-anim
            -no-snapshot -no-snapshot-load -no-snapshot-save -wipe-data
            -no-audio -camera-back none -camera-front none
            -accel on
          emulator-boot-timeout: 600000
          channel: stable
          disable-animations: true
          script: |
            adb wait-for-device
            adb shell 'while [[ -z "$(getprop sys.boot_completed)" ]]; do sleep 1; done; input keyevent 82'
            ./gradlew --stacktrace connectedDebugAndroidTest

      - name: Upload connected test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: connected-test-report
          path: |
            **/build/reports/androidTests/connected/**
            **/build/outputs/androidTest-results/connected/**